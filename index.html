<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Explanator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
    <div class="welcome-scene">
      <div class="preloader-block"></div>
      <div class="loader">
        <div class="loader__item"></div>
        <div class="loader__item"></div>
        <div class="loader__item"></div>
      </div>
      <div class="loading">
        <h2 class="loading__title">Loading</h2>
        <h2 class="loading__progress"></h2>
      </div>
      <div class="welcome-title">Welcome to Explanator of Animamation</div>
    </div>
    
    <div class="block">
      <div class="block-button">
        <button class="item">animation-delay</button>
        <button class="item">animation-direction</button>
        <button class="item">animation-duration</button>
        <button class="item">animation-iteration-count</button>
        <button class="item">animation-timing-function</button>
        <button class="item">animation-play-state</button>
        <button class="item">animation-name</button>
        <button class="item">animation-fill-mode</button>
        
      </div>
      <div class="block-content">
        <h2 class="title-animation"></h2>
        <h2 class="description-animation"></h2>
        <div class="anim-block" >
          <h2 class="anim-text">XXXXX</h2>
          <!-- <div class="anim-block__ball" id="0">Don't touch me!!</div> -->
          <div class="ghost" id="0">
            <div class="face">
              <div class="eyes">
                <span></span>
                <span></span>
              </div>
              <div class="mouth">
                <span></span>
              </div>
            </div>
            <div class="hands">
              <span class="blue"></span>
              <span class="blue"></span>
            </div>
            <div class="feet">
              <span class="blue"> </span>
              <span class="blue"></span>
              <span class="blue"></span>
              <span class="blue"></span>
              <span class="blue"></span>
            </div>
          </div>


          <!--  -->
          <button class="play">Play</button>
        </div>
      </div>
    </div>
    <div class="big-text">
      <div class="image">
        <img src="./img/logo.png" alt="">
      </div>
     
      <div class="about">
        This explanator should help you understand - "How Animation works in Css"
      </div>

    </div>

     </div>

   
     <div class="clouds-one clouds">
      <img src="./img/cloud.png" alt="">
    </div>
    <div class="clouds-two clouds">
      <img src="./img/cloud.png" alt="">
    </div>
    <div class="clouds-three clouds">
      <img src="./img/cloud.png" alt="">
    </div>



  <script src="./js/script.js"></script>
</body>
</html>
